<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter the Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1c3d, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 50px 60px;
  width: 520px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

/* ===== LOGO ===== */
.logo {
  background: white;
  padding: 16px;
  border-radius: 16px;
  display: inline-block;
  margin-bottom: 25px;
}

.logo img {
  height: 90px;
}

/* ===== TITLE ===== */
h1 {
  color: white;
  font-size: 36px;
  margin-bottom: 25px;
}

/* ===== INPUT ===== */
input {
  width: 100%;
  padding: 20px;
  font-size: 28px;
  text-align: center;
  border-radius: 14px;
  border: none;
  outline: none;
  margin-bottom: 20px;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 18px;
  font-size: 26px;
  border-radius: 14px;
  border: none;
  background: #3b82f6;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}

/* ===== MESSAGE ===== */
#message {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  color: white;
}

/* ===== TIMER ===== */
#timer {
  margin-top: 15px;
  font-size: 20px;
  color: #cbd5f5;
}

/* ===== SHAKE ===== */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  50% { transform: translateX(8px); }
  75% { transform: translateX(-8px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <h1>Enter the Code</h1>

  <input type="text" id="codeInput" placeholder="Enter code" maxlength="10">

  <button onclick="checkCode()">Submit</button>

  <div id="message"></div>
  <div id="timer">Time: <span id="time">30</span>s</div>
</div>

<script>
const correctCode = "K2026";
const videoURL = "https://youtu.be/Qz_YPmpfzjY?si=WsoVhtwGcE0B6D-8";
let timeLeft = 30;

const timer = setInterval(() => {
  timeLeft--;
  document.getElementById("time").textContent = timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timer);
    document.getElementById("message").textContent = "Time is up!";
  }
}, 1000);

function checkCode() {
  const input = document.getElementById("codeInput").value.toUpperCase();
  const message = document.getElementById("message");
  const card = document.getElementById("card");

  if (input === correctCode) {
    message.style.color = "lightgreen";
    message.textContent = "Correct! Opening video...";
    setTimeout(() => {
      window.location.href = videoURL;
    }, 800);
  } else {
    message.style.color = "red";
    message.textContent = "Try again";
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);
  }
}
</script>

</body>
</html>
