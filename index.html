<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Enter the Code</h2>

        <input 
            type="password" 
            id="codeInput" 
            placeholder="Enter numbers only"
            inputmode="numeric"
        >

        <button onclick="checkCode()">Submit</button>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
